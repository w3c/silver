<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login - Success</title>
		<link rel="stylesheet" href="../global-styles/styles.css">
		<link rel="stylesheet" href="styles/styles.css">
  </head>
  <body class="l-login-form-grid">
		<header class="banner">
			<p class="disclaimer">Note: This is not a working page, the links and submit don't do anything. It is only for testing purposes only.</p>
		</header>
		<main class="main" id="main">
			<h1>Success!</h1>
			<p class="user-action">You've logged in.</p>
			<p>Here&#8217;s a list of <a href="../index.html">pages in this suggested login path</a>.</p>
		</main>

		<script>
			
			document.addEventListener("DOMContentLoaded", function(e){

				const userActionText = document.querySelector(".user-action");
				const viewTitle = document.querySelector("title");

				if(URLSearchParams){
					const urlParams = new URLSearchParams(window.location.search);
					if(urlParams.get('action')==="register"){
						userActionText.textContent="You've registered.";
						viewTitle.textContent="Registration - Success";
					}
					
				}



			});

		</script>


</body>
</html>
